<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
          <span class="header__reddot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span>
            홈으로 들어가기
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__colimn">
            <h5 class="open-post__title">#도넛 쳐돌이</h5>
            <h6 class="open-post__hashtag">#크리스피#던킨#랜디스</h6>
            <div class="open-post__members">
              <img
                src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=54518065"
              />
              <span class="open-post__member-count">127명</span>
              <div class="divider"></div>
              <span class="open-post__member-status"> 참여중</span>
            </div>
          </div>
          <div class="open-post__colimn">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROFffqruzezKzdzql3Pl6-70U9Uz5MmSRx0Q&usqp=CAU"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>172</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f17bf6617a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
