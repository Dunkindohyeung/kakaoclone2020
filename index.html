<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <title>Welcome to Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao clone</h1>
      <p class="welcome-header__text">
        카카오 계정이 있다면, e-mail이나 전화번호로 로그인하세요.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placholder="Password" />
      <input type="submmit" value="Log In" />
      <a href="#">Kakao 계정 or Password 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/f17bf6617a.js"
      crossorigin="anonymous"
    ></script>
