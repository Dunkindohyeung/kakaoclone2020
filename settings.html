<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fab fa-fort-awesome"></i>
            <span>호그와트랩</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-info-circle"></i>
            <span>버전</span>
          </div>
          <div class="settings-setting-column">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-lock"></i>
            <span>보안</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-user"></i>
            <span>친구</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-adjust"></i>
            <span>화면</span>
          </div>
          <div class="new__alarm">N</div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-brush"></i>
            <span>테마</span>
          </div>
          <div class="new__alarm">N</div>
          <div class="settings-setting-column">기본 설정</div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-phone-volume"></i>
            <span>전화</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting-column">
            <i class="fas fa-comment"></i>
            <span>채팅</span>
          </div>
          <div class="new__alarm">N</div>
          <div class="settings-setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f17bf6617a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
